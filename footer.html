<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Journal Diponegoro University Footer Test</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
<style>
    .site-footer {
        position: relative;
        background-color: #f8f9fa;
        padding: 1.5rem 0;
        font-size: 14px;
        color: #6c757d;
        text-align: center;
    }
    .watermark {
        position: absolute;
        bottom: 10px;
        right: 10px;
        font-size: 14px;
        color: rgba(0, 0, 0, 0.08);
        font-weight: 900;
        user-select: none;
        pointer-events: none;
        transform: rotate(-30deg);
        z-index: 10;
        font-family: 'Arial Black', Arial, sans-serif;
        letter-spacing: 2px;
    }
    .site-footer a img {
        height: 50px;
        margin: 0 15px;
        transition: opacity 0.3s ease;
    }
    .site-footer a img:hover {
        opacity: 0.75;
        cursor: pointer;
    }
</style>
</head>
<body>

<footer class="site-footer">
    <div class="container">
        <div class="d-flex justify-content-center mb-3">
            <a href="https://sintaristek.ristekdikti.go.id/" target="_blank" rel="noopener" title="SINTARISTEK Accreditation">
                <img src="images/logos/sintaristek.png" alt="SINTARISTEK" />
            </a>
            <a href="https://garuda.kemdikbud.go.id/" target="_blank" rel="noopener" title="Portal Garuda">
                <img src="images/logos/portal-garuda.png" alt="Portal Garuda" />
            </a>
            <a href="https://www.scopus.com/" target="_blank" rel="noopener" title="Scopus">
                <img src="images/logos/scopus.png" alt="Scopus" />
            </a>
        </div>
        <div>
            &copy; 2024 Journal Diponegoro University. All rights reserved.
        </div>
    </div>
    <div class="watermark" aria-hidden="true">dark osint</div>
</footer>

</body>
</html>
